name: Ring Oscillator Benchmark

on:
  push:
    branches:
      - main
      - master
      - 'claude/*'  # Run on claude branches
  pull_request:
  workflow_dispatch:  # Allow manual triggering

concurrency:
  group: benchmark-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ring-benchmark:
    name: Ring Oscillator - CedarTranOp Homotopy Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'

      - uses: julia-actions/cache@v2

      - name: Install dependencies
        run: |
          julia --project=test -e '
            using Pkg
            Pkg.instantiate()
            Pkg.precompile()
          '

      - name: Run ring oscillator benchmark
        run: |
          julia --project=test test/ring_incremental_test.jl 2>&1 | tee ring_results.txt

      - name: Publish results
        run: |
          echo "## Ring Oscillator Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat ring_results.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ring-benchmark-results
          path: ring_results.txt
          retention-days: 30
